<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To-Do</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>

<form method="post" action="submittodoitem">
    <table>
        <tr>
            <td><label for="itemName">Item Name:</label></td>
            <td><input type="text" name="itemName" placeholder="Item Name" required/></td>
        </tr>
        <tr>
            <td><label for="itemDescription">Item Description:</label></td>
            <td><input type="text" name="itemDescription" placeholder="Item Description" required/></td>
        </tr>
        <tr>
            <td><label for="itemID">Item ID:</label></td>
            <td><input type="text" name="itemID" placeholder="Item ID" required/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" /></td>
        </tr>
    </table> 
</form>

</body>
</html>
